server {
    listen 80;
    server_name localhost;
    root /var/www/public;

    index index.php index.html index.htm;

    # Handle static files directly
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;  # Use 'php-fpm' container linked in Docker, port 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Prevent access to hidden files (e.g., .env)
    location ~ /\. {
        deny all;
    }

    # Handle other configuration files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|ttf|svg)$ {
        expires max;
        log_not_found off;
    }

    # Deny access to version control directories
    location ~* /(vendor|storage|node_modules)/ {
        deny all;
    }

    # Error handling
    error_page 404 /index.php;
}
